<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Aula/styles.css">
    <title>JavaScript</title>
</head>
<body>

    <h2>Simulação de Sistema Bancário</h2>
    <label for="saldo">Saldo Inicial:</label>
    <input type="number" id="saldo">
    <label for="compra">Valor da Compra:</label>
    <input type="number" id="compra">
    <button onclick="simularCompra()">Simular Compra</button>
    <p id="resultadoSistemaBancario"></p>

    <h2>Calculadora</h2>
    <label for="num1">Número 1:</label>
    <input type="number" id="num1">
    <label for="num2">Número 2:</label>
    <input type="number" id="num2">
    <label for="operacao">Operação:</label>
    <input type="text" id="operacao">
    <button onclick="calcularOperacao()">Calcular</button>
    <p id="resultadoCalculadora"></p>

    <h2>Calculadora de Reajuste Salarial</h2>
    <label for="salario">Salário Atual:</label>
    <input type="number" id="salario">
    <button onclick="calcularReajuste()">Calcular Reajuste</button>
    <p id="resultadoReajusteSalarial"></p>

    <h2>Verificação de Triângulo</h2>
    <label for="lado1">Lado 1:</label>
    <input type="number" id="lado1">
    <label for="lado2">Lado 2:</label>
    <input type="number" id="lado2">
    <label for="lado3">Lado 3:</label>
    <input type="number" id="lado3">
    <button onclick="verificarTriangulo()">Verificar</button>
    <p id="resultadoTriangulo"></p>
    
    <script src="Aula/Java.js"></script>

    <style>
        #resultadoReajusteSalarial {
            white-space: pre-line;
        }
    </style>
    
</body>
</html>
